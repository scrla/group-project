<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>온비드 낙찰 확률 예측</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>온비드 낙찰 확률 예측</h1>
    </header>
    
    <div class="content">
      <!-- 현재 물품 정보 섹션 -->
      <section class="item-info">
        <h2>현재 물품 정보</h2>
        <div class="info-grid">
          <div class="info-row">
            <span>제조사/모델명:</span>
            <span id="itemName">-</span>
          </div>
          <div class="info-row">
            <span>최저 입찰가:</span>
            <span id="minBidPrice">-원</span>
          </div>
          <div class="info-row">
            <span>입찰 마감:</span>
            <span id="bidEndDate">-</span>
          </div>
          <div class="info-row">
            <span>입찰 유형:</span>
            <span id="bidType">-</span>
          </div>
        </div>
      </section>
      
      <!-- 추천 입찰가 섹션 -->
      <section class="recommendation">
        <h2>적정 입찰가 추천</h2>
        <div class="recommendation-box">
          <div class="rec-price">
            <span>추천 입찰가:</span>
            <strong id="recommendedPrice">15,800,000원</strong>
          </div>
          <div class="rec-stats">
            <div class="stat-item">낙찰 확률: <span id="winProbability">85%</span></div>
            <div class="stat-item">경쟁력: <span id="competitiveness">높음</span></div>
          </div>
        </div>
      </section>
      
      <!-- 입찰가 설정 섹션 -->
      <section class="bid-setting">
        <h2>입찰가 설정</h2>
        <div class="bid-input-container">
          <label for="bidAmount">입찰 희망가:</label>
          <div class="input-group">
            <input type="text" id="bidAmount" value="15,500,000">
            <span class="currency">원</span>
            <button id="analyzeBtn">분석</button>
          </div>
        </div>
      </section>
      
      <!-- 분석 결과 섹션 -->
      <section class="analysis-results">
        <h2>분석 결과</h2>
        <div class="results-grid">
          <div class="probability-section">
            <h3>낙찰 확률</h3>
            <div class="gauge-container">
              <div class="gauge">
                <div class="gauge-fill" id="probabilityGauge"></div>
                <div class="gauge-marker" id="probabilityMarker"></div>
              </div>
            </div>
            <div class="probability-value" id="probabilityValue">70%</div>
            <div class="competition-rate" id="competitionRate">경쟁률: 보통 (1.5배)</div>
          </div>
          
          <div class="profit-section">
            <h3>재판매 수익 예측</h3>
            <div class="profit-info">
              <div class="info-item">현재 시세: <span id="marketPrice">18,200,000원</span></div>
              <div class="info-item">예상 낙찰가: <span id="expectedWinPrice">15,500,000원</span></div>
              <div class="info-item">예상 수익: <span id="expectedProfit">2,700,000원</span></div>
            </div>
            <div class="profit-gauge-container">
              <div class="profit-gauge">
                <div class="profit-gauge-fill" id="profitGauge"></div>
              </div>
            </div>
            <div class="profit-rate" id="profitRate">수익률: 17.4%</div>
          </div>
        </div>
      </section>
    </div>
    
    <footer class="footer">
      <p>※ 본 예측 결과는 참고용이며, 실제 낙찰 여부 및 수익을 보장하지 않습니다.</p>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
